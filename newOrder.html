<section id='add-order'>

    <hr />
    <form class='form'>
        <input type='text' id='Flower type' placeholder='Flower type'>
        <input type='number' id='Quantity needed' placeholder='Quantity needed'>

        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        <textarea id='description' cols='30' rows='10' placeholders='Description...'></textarea>

        <select id='status'>


            <option value='0'>Collection</option>
            <option value='1'>Delivery</option>

        </select>

        <button class='btn btn=primary'>Save</button>
    </form>
